---
- name: Install Prometheus on Ubuntu
  hosts: 10.10.5.82
  become: no # Use 'become' to escalate privileges (sudo)

  tasks:
    - name: Add Prometheus APT repository
      apt_repository:
        repo: 'deb https://packages.grafana.com/oss/deb stable main'
        state: present
        filename: 'grafana'

    - name: Add GPG key for Prometheus APT repository
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present

    - name: Update APT cache first
      apt:
        update_cache: no

    - name: Install Prometheus
      apt:
        name: prometheus
        state: present
